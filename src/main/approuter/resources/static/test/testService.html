<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulletin Board - Test</title>


	<!-- Bootstrap the UI5 core library -->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,sap.ui.layout"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{
				"sap.demo.bulletinboard": "../"
			}'
			data-sap-ui-frameOptions='allow'>    // NON-SECURE setting for testing environment
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {

			sap.ui.require([
				"sap/demo/bulletinboard/test/service/server",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (server, Shell, ComponentContainer) {
				var sTestParameterUrl = jQuery.sap.getModulePath("sap/demo/bulletinboard/test/properties", ".json");
				var oTestParameters = jQuery.sap.syncGetJSON(sTestParameterUrl).data;
				
				// set up test service for local testing
				server.init(oTestParameters);

				// initialize the shell
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						name: "sap.demo.bulletinboard"
					})
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
